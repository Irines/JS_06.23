<!DOCTYPE html>
<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="styles.sass" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="navigation">
            <a href="/" class="tab-link active nav-link" data-tab="home">Home</a>
            <a href="/" class="tab-link nav-link" data-tab="favorites">Favorites</a>
            <input type="text" id="search-input" placeholder="Search by title">
        </div>

        <h1>My Notes</h1>

        <div id="home" class="tab-content">
            <h2>Home</h2>

            <div id="createNoteContainer">
                <h2>Create a note</h2>
                <input type="text" id="titleInput" placeholder="Title" />
                <br />
                <textarea id="textInput" placeholder="Main text"></textarea>
                <br />
                <div class="color-options">
                    <label>
                        <input type="radio" name="color" value="#FF99C8" class="radiobtn" />
                        <span class="color-option" style="background-color: #ff99c8"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="#FCF6BD" class="radiobtn" checked />
                        <span class="color-option" style="background-color: #fcf6bd"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="#D0F4DE" class="radiobtn" />
                        <span class="color-option" style="background-color: #d0f4de"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="#A9DEF9" class="radiobtn" />
                        <span class="color-option" style="background-color: #a9def9"></span>
                    </label>
                    <label>
                        <input type="radio" name="color" value="#E4C1F9" class="radiobtn" />
                        <span class="color-option" style="background-color: #e4c1f9"></span>
                    </label>
                </div>

                <button id="createButton">Add</button>
            </div>

            <div id="notesContainer" class="notesList"></div>
        </div>

        <div id="favorites" class="tab-content" style="display: none">
            <h2>Favorites</h2>
            <div id="notesContainerFavorites" class="notesList"></div>
        </div>

        <div id="modal" class="modal">
            <h2 class="modal-title">Are you sure you want to delete this note?</h2>
            <p class="modal-text">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="modalYesButton">Yes</button>
                <button id="modalNoButton">No</button>
            </div>
        </div>

        <script defer src="script.js"></script>
    </body>
</html>
